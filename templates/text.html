<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsideIQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xx7n9v3aJCUqLbLgokJpLYoTo27PV7FuP8x6Oln5XDOYh4RfsfGUvNPrN4s2l0jMG2PPl1Rw3koGrwJm2/A/cA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="{{ url_for('signup') }}" method="POST">
                <h1>Create Account</h1>
                <!-- <div class="social-container"> -->
                    <!-- <a href="" class="social"><img src="{{ url_for('static', filename='img/logo/facebook.png') }}" alt="Facebook"></a> -->
                    <!-- <a href="" class="social"><img src="{{ url_for('static', filename='img/logo/google.png') }}" alt="Google"></a> -->
                    <!-- <a href="" class="social"><img src="{{ url_for('static', filename='img/logo/linkedin.png') }}" alt="LinkedIn"></a> -->
                <!-- </div> -->
                <span>or use your email for registration</span>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="{{ url_for('signin') }}" method="POST">
                <h1>Sign in</h1>
                <!-- <div class="social-container"> -->
                    <!-- <a href="" class="social"><img src="{{ url_for('static', filename='img/logo/facebook.png') }}" alt="Facebook"></a> -->
                    <!-- <a href="" class="social"><img src="{{ url_for('static', filename='img/logo/google.png') }}" alt="Google"></a> -->
                    <!-- <a href="" class="social"><img src="{{ url_for('static', filename='img/logo/linkedin.png') }}" alt="LinkedIn"></a> -->
                <!-- </div> -->
                <span>or use your account</span>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp" style="color: black;">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="{{ url_for('static', filename='js/file.js') }}"></script>
</body>
</html>
